syntax = "proto3";




message Employee{
    int32 id =  1;
    int32 badgeNumber  = 2;
    string firstname = 3;
    string lstname = 4;
}

message EmployeeRequest{}


message employeeResponse{
    Employee employee = 1;

}


service EmployeeService{
    rpc GetAllEmployees(EmployeeRequest) returns (employeeResponse);
}